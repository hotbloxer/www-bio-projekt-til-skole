<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Fit Content</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            gap: 10px;
        }
        .item {
            padding: 20px;
            background-color: lightblue;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1 with some content</div>
        <div class="item">Item 2 with more content</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4 with even more content</div>
    </div>
</body>
</html>
